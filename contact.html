<body>
  <!--That data in our form is encoded in plain text not utf-8 as set there by default, otherwise it gives text as +%concatenated or some weird way -->
  <form class="" action="mailto:ren1902@gmail.com" method="post" enctype="text/plain">
    <label for="POST_name">Name</label>
    <input type="text" name="" value="">
    <br>
    <label for="POST_password">Password</label>
    <input type="password" name="" value="">
    <br>
    <label for="POST_email">Email</label>
    <input type="email" name="" value="">
    <br>


    <!-- Rows determine height of message box and columns determine width -->
    <!-- Values are passed name = value , post means whatever we input will be passed to mailto client-->

    <br>
    <label for="POST_gender">Select your gender</label>
    <br>
    <label for="">Male</label>

    <input type="radio" name="gender" value="Female">
    <br>
    <br>
    <label for="POST_subject_taken">Select Languages known</label>
    <br>
    <table>
      <tr>
        <td>
          Java<input type="checkbox" name="Java" value=""></<td>
      </tr>

      </tr>
      <tr>
        <td>Swift<input type="checkbox" name="Swift" value=""></td>

      </tr>

    </table>
    <input type="submit" name="" value="SUBMIT">
